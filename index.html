<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Calculator app</title>
</head>
<body id="body">

  <main>
    <div class="main-container container">
      <div class="display-container container col-start-1 col-end-5">
        <div class="logo">
          <h1>calc</h1>
        </div>
        <div class="theme col-start-3 col-end-5">
          <span class="theme-span">THEME</span>
          <div class="input-theme-container">
            <div class="span-theme-container">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <input class="theme-input" type="range" min="1" max="3" value="1" id="theme_changer">
          </div>
        </div>
        <div class="display-input col-start-1 col-end-5">
          <input type="text" value="399,45" disabled>
        </div>
      </div>
      <div class="keys-container container col-start-1 col-end-5 ">
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="operator">DEL</button>
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="operator">+</button>
        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="operator">-</button>
        <button class="keys">.</button>
        <button class="keys">0</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
        <button class="operator col-start-1 col-end-3">RESET</button>
        <button class="result col-start-3 col-end-5">=</button>
      </div>
    </div>
  </main>
  
  <script src="assets/script.js"></script>
</body>
</html>
